<body>
	<h1>Flexible Arguments</h1>
	<script>
        function findMax(a){
            if (a.length==1){
                return a[0];
            }
            var m1 = a[0];
            var m2 = findMax(a.slice(1));
            if (m1>m2){
                return m1;
            }
            else{
                return m2;
            }
        }
        function findMin(a){
            if (a.length==1){
                return a[0];
            }
            var m1 = a[0];
            var m2 = findMin(a.slice(1));
            if (m1<m2){
                return m1;
            }
            else{
                return m2;
            }
        }
		function stats(maxOrMin) {
            var numbers=Array.from(arguments).slice(1);
            if(arguments[0]==='max'){
                return findMax(numbers);
            // write body of function here
            }
            else{
                return findMin(numbers);
            }
		}

		document.write(stats('max', 3, 49, 20, -3, 17));
		document.write('<hr>');
		document.write(stats('min', 22, 11, 38, -3, 17));
	</script>
</body>
